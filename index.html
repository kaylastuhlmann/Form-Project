<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Sign Up</h1>
    <p class="center">Fill out the form below to join <abbr title="BlahBlah">BB</abbr> and become a part of out mailing list today!</p>
    <form  target="_self" method="post">
      <fieldset>
	<legend>Personal Info</legend><br>
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname" required autofocus><br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        <p>Gender (optional)</p>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
      </fieldset><br>
      <fieldset>
        <legend>Contact Info</legend><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phonenum">Phone Number</label><br>
        <input type="tel" id="phonenum" name="phonenum" required><br><br>
        <label for="address">Mailing Address</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="city">City</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="state">State/Province</label><br>
        <input type="text" id="state" name="state" required><br>
	<label for="zip">Postal Code</label><br>
        <input type="text" id="zip" name="zip" required><br>
      </fieldset><br>
      <input type="checkbox" class="margin" id="terms" name="terms" value="terms" required>
      <label for="terms"> I agree to the Terms and Conditions</label><br>
      <input type="checkbox"  class="margin" id="joinlist" name="joinlist" value="Yes">
      <label for="joinlist"> I would like to receive promotional offers</label><br><br>
      <input type="submit" value="Submit" class="margin">
      <input type="reset">
    </form>
  </body>
</html>
