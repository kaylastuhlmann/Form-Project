<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <script>
    // these should check and validate that these inputs are filled in bc they are marked required
    function validateForm() {
      var myname = document.forms["myForm"]["fname"];
      if (!myname.checkValidity()) {
        alert("Enter first name");
      }
    }
    function validateLname() {
      var mylname = document.forms["myForm"]["lname"];
      if (!mylname.checkValidity()) {
        //alert("Enter last name"); //alternate
        document.getElementById("demo").innerHTML = "Enter Last Name";
      } else {
        document.getElementById("demo").innerHTML = "";
      }
    }
    function validateDOB() {
      var mydob = document.forms["myForm"]["dob"];
      if (!mydob.checkValidity()) {
        alert("Enter date of birth");
      }
    }
    function validateEmail() {
      var myemail = document.forms["myForm"]["email"];
      if (!myemail.checkValidity()) {
        alert("Enter a valid e-mail");
      }
    }
    function validatePhone() {
      var myphone = document.forms["myForm"]["phonenum"];
      if (!myphone.checkValidity()) {
        alert("Enter a valid phone number");
      }
    }
    function validateAddy() {
      var myaddy = document.forms["myForm"]["address"];
      if (!myaddy.checkValidity()) {
        alert("Enter your address");
      }
    }
    function validateState() {
      var mystate = document.forms["myForm"]["state"];
      if (!mystate.checkValidity()) {
        alert("Enter state");
      }
    }
    function validateCity() {
      var mycity = document.forms["myForm"]["city"];
      if (!mycity.checkValidity()) {
        alert("Enter city");
      }
    }
    function validateZip() {
      var myzip = document.forms["myForm"]["zip"];
      if (!myzip.checkValidity()) {
        alert("Enter a valid postal code");
      } 
    }
  </script>

  <h1>Sign Up</h1>
  <p class="center">Fill out the form below to join <abbr title="BlahBlah">BB</abbr> and become a part of out mailing
    list today!</p><br>
  <form target="_self" method="post" name="myForm">
    <fieldset>
      <!-- PROBLEM: want to use "onfocusout as event that calls validate fxn, but when I use it twice in a row
      the page bugs. onchange only works if you change the input that was already there before clicking out" -->
      <legend>Personal Info</legend><br>
      <label for="fname">First name</label><br>
      <input type="text" id="fname" name="fname" required onchange="validateForm()"><br>
      <p id="demo" class="error"></p><br>
      <label for="lname">Last name</label><br>
      <input type="text" id="lname" name="lname" onfocusout="validateLname()" required><br><br>
      <label for="dob">Date of Birth</label><br>
      <input type="date" id="dob" name="dob" onchange="validateDOB()" required><br><br>
      <p>Gender (optional)</p>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>
    </fieldset><br>
    <fieldset>
      <legend>Contact Info</legend><br>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" required onfocusout="validateEmail()"><br>
      <label for="phonenum">Phone Number</label><br>
      <input type="tel" id="phonenum" name="phonenum" onchange="validatePhone()"><br><br>
      <label for="address">Mailing Address</label><br>
      <input type="text" id="address" name="address" required onfocusout="validateAddy()"><br>
      <label for="city">City</label><br>
      <input type="text" id="city" name="city" onchange="validateCity()" required><br>
      <label for="state">State/Province</label><br>
      <input type="text" id="state" name="state" onfocusout="validateState()"><br>
      <label for="zip">Postal Code</label><br>
      <input type="text" id="zip" name="zip" onchange="validateZip()"><br>
    </fieldset><br>
    <input type="checkbox" class="margin" id="terms" name="terms" value="terms" required>
    <label for="terms"> I agree to the Terms and Conditions</label><br>
    <input type="checkbox" class="margin" id="joinlist" name="joinlist" value="Yes">
    <label for="joinlist"> I would like to receive promotional offers</label><br><br>
    <input type="submit" value="Submit" class="margin">
    <input type="reset">
  </form>
</body>

</html>
